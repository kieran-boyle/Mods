<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css" />
    <title>Bigger Stash Config!</title>
    
  </head>

  <body>
    
    <div class="debug">
      <h3>Debug</h3>
      <input id="debug" type="checkbox"></dialog>
    </div>
    

    <div class="body">
      <div class="CA">
        <p>
          <h2>ChangeAll</h2>   
          <input id="ChangeAll" type="checkbox"></dialog>
          <input id="ChangeAllAmount" type="number"></dialog>
        </p>
      </div>
      

      <div class="stand">
        <label>Standard Stash Size</label>
        <input id="Standard" type="number"></dialog>
      </div>
      
      <div class="LB">
        <label>Left Behind Stash Size</label>
        <input id="LeftBehind" type="number"></dialog>
      </div>
      
      <div class="PFE">
        <label>Prepare to Escape Stash Size</label>
        <input id="PrepareForEscape" type="number"></dialog>
      </div>
      
      <div class="EOD">
        <label>Edge Of Darkness Stash Size</label>
        <input id="EdgeOfDarkness" type="number"></dialog>
      </div>
    </div>



    <script src="./renderer.js"></script>
  </body>
</html>
