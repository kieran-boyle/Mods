<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css" />
    <title>Bigger Stash Config!</title>
    
  </head>

  <body>
     <div class="body">

      <div class="topbar">
        <div class="CA">
          <label class = "calabel">ChangeAll</label>   
          <input class = "cabutton" id="ChangeAll" type="checkbox"></dialog>
          <input class = "cainput" id="ChangeAllAmount" type="number"></dialog>       
        </div>

        <div class="debug">
          <label>Debug</label>
          <input id="debug" type="checkbox"></dialog>
        </div>   
      </div>

      <div class="stand">
        <label class = "stashlabelsstand">Standard Stash Size</label>
        <input class = "stashinputsstand" id="Standard" type="number"></dialog>
      </div>
      
      <div class="LB">
        <label class = "stashlabelsLB">Left Behind Stash Size</label>
        <input class = "stashinputsLB" id="LeftBehind" type="number"></dialog>
      </div>
      
      <div class="PFE">
        <label class = "stashlabelsPFE">Prepare to Escape Stash Size</label>
        <input class = "stashinputsPFE" id="PrepareForEscape" type="number"></dialog>
      </div>
      
      <div class="EOD">
        <label class = "stashlabelsEOD">Edge Of Darkness Stash Size</label>
        <input class = "stashinputsEOD" id="EdgeOfDarkness" type="number"></dialog>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
